# Mosquitto MQTT Broker Configuration
# For local development with ESP32 devices

# Listen on all network interfaces (allows ESP32 to connect)
listener 1883 0.0.0.0

# Allow anonymous connections (for development only)
# For production, set to false and configure authentication
allow_anonymous true

# Logging
log_dest stdout
log_type all

# Persistence (saves messages to disk)
persistence false
# persistence_location C:/ProgramData/mosquitto/

# Max connections
max_connections -1

# WebSocket support (optional - for browser-based MQTT clients)
# listener 9001
# protocol websockets
